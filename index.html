<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Dashboard</title>

  <script src="https://kit.fontawesome.com/a3a62ca005.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
  <link rel="stylesheet" href=".\assets\css\styles.css" />
</head>

<body>
  <header>
    <h1>Travel Dashboard</h1>
  </header>
  <main>
    <div id="no-data" class="hidden">
      <div class="container">
        <h2>Welcome to your Travel Dashboard</h2>
        <p>Add your travel partners details, then add trips to see them all in one place.</p>
        <button id="add-user" class="add-button">Add User</button>
        <button id="add-travel" class="add-button">Add Travel</button>
      </div>
    </div>
    <!-- Start Created a modal with a form to add users -->
    <div id="dialog-form" title="Create new user">
      <p class="validateTips">All form fields are required.</p>

      <form id="user-form">
        <div>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Date of birth</label>
            <div class="control">
              <input id="datepicker" class="input" type="text" placeholder="Text input" autocomplete="off">
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>

          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </div>
      </form>
    </div>
    <!-- Start Created a modal with a form to add users -->
    <div id="data" class="hidden">
      <div id="trip-inner" class="container">
        <div class="dashboard-heading fixed-grid has-5-cols has-background-primary">
          <div class="grid">
            <h4 class="cell d-heading">Trip Name</h4>
            <h4 class="cell d-heading">Location</h4>
            <h4 class="cell d-heading">Countdown</h4>
            <h4 class="cell d-heading">Weather</h4>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Travel Dashboard. All rights reserved to leapFrogs.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
